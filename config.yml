                I am a Ph.D. Economics candidate at The University of Oklahoma, Norman. I specialize in labor economics, the economics of education, and health economics. Before coming to Norman, I received a Master's in Applied Mathematics from the University of Central Oklahoma. 
                <div style="margin-bottom: 0.5cm;"></div>
                My current research centers on college costs, amenities, and relevant policies that shape student outcomes. My research also involves examining the effects of policy on vaccine development and assessing the impact of vaccination on the health outcomes of pregnant women and infants. 
