    description: |
        Welcome! 
        
        I am a Ph.D. candidate in Economics at the University of Oklahoma, specializing in applied microeconomics with a focus on labor, public, and health economics.
        
        My research examines how narrowing the gender wage gap influences fertility decisions in the United States. I also study public health policies, particularly the effectiveness and spillover effects of federal vaccine recommendations.

        Beyond these core areas, I’m deeply passionate about gender and family economics, including marriage markets, domestic violence, women’s labor market outcomes, and income inequality.

